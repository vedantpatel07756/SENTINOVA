    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;

        form {
            margin: 0 auto;

          input[type="checkbox"] {
            margin-right: 5px;
          }
          
          button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button[type="submit"]:hover {
            background-color: #45a049;
          }
          
          /* Additional styling for checkbox label */
          label[for="agree"], label[for="member"] {
            display: inline-block;
            margin-bottom: 10px;
          }

          .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-upload img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

<body>

    <div class="container">
        <div class="cleft">
            
            <form action="/register" method="post" enctype="multipart/form-data">
                <h1>Register</h1>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>

                <div class="avatar-upload">
                    <label for="avatar" style="text-align: left;">Profile Picture:</label><br>
                    <input type="file" id="avatar" name="avatar" accept="image/*"> <br>
                    <img id="preview" src="#" alt="Your Avatar" style="display: none;">
                </div> <br>
                
                <label for="name">Bio:</label><br>
                <input type="text" id="bio" name="bio"><br>

                <button type="submit">Register</button> 
               
                
              </form>

              <button type="submit" style="background-color: blueviolet; display:none" onclick="change()">Login</button> <br>
        </div>

        <div class="cright">
                <img src="../static/bg.png" alt="">
        </div>
    </div>

<script>
    function change(){
        window.location.href = "/login"; 
    }
    const avatarInput = document.getElementById('avatar');
    const preview = document.getElementById('preview');

    avatarInput.addEventListener('change', function() {
        const file = this.files[0];

        if (file) {
            const reader = new FileReader();

            reader.addEventListener('load', function() {
                preview.style.display = 'block';
                preview.src = reader.result;
            });

            reader.readAsDataURL(file);
        }
    });
</script>
